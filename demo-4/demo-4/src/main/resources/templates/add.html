<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
				<h1>Add a Product</h1>
				<div class="card-body">
					<form th:action="@{/products}" th:object="${products}"
						method="POST">
						<div class="form-group">
							<label for="exampleInputName" class="form-label">Product
								Name</label> <input type="text" class="form-control"
								id="exampleInputName" name="name" th:field="*{name}">
						</div>
						<div class="form-group">
							<label for="exampleInputType" class="form-label">Product
								Type</label> <input type="type" class="form-control"
								id="exampleInputType" th:field="*{type}">
						</div>
						<div class="form-group">
							<label for="exampleInputPrice" class="form-label">Product
								Price</label> <input type="type" class="form-control"
								id="exampleInputPrice" th:field="*{price}">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
